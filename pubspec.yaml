name: saga
description: A new Flutter project.

# Prevent accidental publishing to pub.dev.
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=2.16.0-133.0.dev <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  introduction_screen: ^2.1.0
  provider: ^6.0.1
  responsive_framework: ^0.1.5
  google_fonts: ^2.1.1
  hive: ^2.0.5
  hive_flutter: ^1.1.0
  uuid: ^3.0.5
  path_provider: ^2.0.8
  path: ^1.8.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^1.0.0
  hive_generator: ^1.1.1
  build_runner: ^2.1.7

flutter:
  uses-material-design: true
  assets:
    - assets/images/

  # Enable generation of localized Strings from arb files.
  generate: true

